<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="city" id="chose-city">
          <option value="">Select a city</option>
          <option value="losAngeles">Los Angeles</option>
          <option value="sydney">Sydney</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </header>
      <main>
        <div class="city-time">
          <h2>Los Angeles</h2>
          <p>August 9th 2024</p>
          <div>2:18:23 AM</div>
        </div>
        <div class="city-time">
          <h2>Sydney</h2>
          <p>August 9th 2024</p>
          <div>2:18:23 AM</div>
        </div>
        <div class="city-time">
          <h2>Paris</h2>
          <p>August 9th 2024</p>
          <div>2:18:23 AM</div>
        </div>
        <div class="city-time">
          <h2>Tokyo</h2>
          <p>August 9th 2024</p>
          <div>2:18:23 AM</div>
        </div>
      </main>
      <footer>
        Coded by

        sourced on
        <a
          href="https://github.com/Jo-Sa80/world-clock-by-johanna"
          target="_blank"
          >GitHub</a
        >
        hosted on
        <a href="https://johannas-world-clock.netlify.app/" target="_blank"
          >netlify</a
        >
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
