<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="city" id="choose-city" class="choose-city">
          <option value="">Select a city</option>
          <option value="losAngeles">Los Angeles</option>
          <option value="sydney">Sydney</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </header>
      <main>
        <div class="city-time" id="losAngeles">
          <div>
            <h2 >Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"> <small></small></div>
        </div>
        <div class="city-time" id="paris">
          <div>
            <h2>Paris</h2>
           <div class="date"></div>
          </div>
          <div class="time"> <small></small></div>
        </div>
       
        </div>
      </main>
    </div>
